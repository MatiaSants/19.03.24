<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        body {
            background-color: #1a279e;
            font-family: 'Segoe UI';
            display: flex;
            justify-content: top;
            align-items: top;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #buttonContainer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="buttonContainer">
        <button onclick="moverParaEsquerda()">Mover para esquerda</button>
        <button onclick="moverParaDireita()">Mover para direita</button>
        <button onclick="moverParaCima()">Mover para cima</button>
        <button onclick="moverParaBaixo()">Mover para baixo</button>
        <button onclick="girarHorario()">Girar em sentido horário</button>
        <button onclick="girarantihorario()">Girar em sentido anti-horário</button>
        <button onclick="deslizar()">Deslizar pela tela</button>

        <button onclick="aponte()">Aponte para a direção</button>
        <button onclick="ir()">Ir para a direção</button>
        <button onclick="irAleatorio()">Ir para poisição aleatória</button>
        <button onclick="deslizarAleatorio()">Deslizar até a poisição aleatória</button>
        <button onclick="seguir()">Seguir o mouse</button>
        <button onclick="voltar()">Voltar ao inicio</button>

        <button onclick="dizerOi()">"Dizer" Oi por "n" segundo(s)</button>
        <button onclick="trocarAvatar()">Trocar o avatar</button>
        <button onclick="resetar()">"Resetar" o avatar</button>
        <button onclick="trocarCenario()">Trocar o cenário</button>

        <br />
        <label for="txtPixel">Quantidade de pixel(s):</label>
        <input type="text" id="txtPixel" value="1"/>

        <img src="./GEAR 5.png" id="imgAvatar" style="position: absolute; top: 50px; left: 50px;" />

        <audio id="somAvatar">
            <source src="./armament-haki-busoshoku-haki-v1.mp3" type="audio/mpeg">
            <!-- Inclua diferentes formatos de áudio aqui para compatibilidade -->
        </audio>
    
        <script>
            document.getElementById('imgAvatar').addEventListener('click', function() {
                var som = document.getElementById('somAvatar');
                som.play();
            });
        </script>

        <script src="./scratch.js"></script>
    </div>
</body>
</html>
